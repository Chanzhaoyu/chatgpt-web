version: '3'

services:
  app:
    container_name: chatgpt-web
    image: jenac/chatgpt-web:2023.04.08.1
    ports:
      - 3002:3002
    environment:
      # 二选一
      OPENAI_API_KEY:
      # API接口地址，可选，设置 OPENAI_API_KEY 时可用
      OPENAI_API_BASE_URL:
      # API模型，可选，设置 OPENAI_API_KEY 时可用
      OPENAI_API_MODEL: